<!doctype html>

<head>
    <meta charset="utf-8">
    <script>
        // TODO: create a handler
    function setSearchEngine() {

        let actions = {
            "google": "https://www.google.com/search",
            "duckduckgo": "https://www.duckduckgo.com/",
            "bing": "https://www.bing.com/",
            "ask": "https://www.ask.com/"
        };

        let forms = document.getElementById('searchForm');
        let chosenEngine = document.querySelector('input[name="engine"]:checked');
        //let chosenEngine = document.querySelector('[name=engine]:checked')
        //let engineValue = chosenEngine.value;
        let action = actions[chosenEngine.value];
        //let action = actions[chosenEngine]
        //let action = actions[engineValue];
        forms.setAttribute('action', action);
    };
    window.addEventListener("load", function(){
        // TODO: register the handler
        let form = document.getElementById('searchForm');
        form.addEventListener('submit', setSearchEngine);
    });
    </script>
</head>
